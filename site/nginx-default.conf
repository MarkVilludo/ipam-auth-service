server {
    listen 80;
    root /var/www/public;
    index index.php index.html;
    server_name _;

    # Health check: nginx responds without PHP so container is healthy as long as nginx is up
    location = /health {
        add_header Content-Type text/plain;
        return 200 'ok';
    }

    # Try static files first; otherwise pass to Laravel with original URI preserved.
    # (Using a named location keeps REQUEST_URI so /health and /api/auth/* route correctly.)
    location / {
        try_files $uri $uri/ @laravel;
    }

    location @laravel {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        include fastcgi_params;
        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_param HTTP_AUTHORIZATION $http_authorization;
    }

    # Direct PHP file requests (e.g. if something requests index.php explicitly)
    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_param HTTP_AUTHORIZATION $http_authorization;
    }
}
